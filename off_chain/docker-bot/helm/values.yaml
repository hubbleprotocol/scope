service-base-chart:
  applicationName: scope-bot
  image:
    repository: hubbleprotocol/scope-bot
    tag: latest
  volumeMounts:
    - name: hubble-config-vol
      mountPath: /usr/share/hubble
      readOnly: true
    - name: hubble-secret-vol
      mountPath: /root/.hubble
      readOnly: true
  volumes:
    - name: hubble-config-vol
      configMap:
        name: scope-bot-config
        defaultMode: 292
    - name: hubble-secret-vol
      secret:
        secretName: scope-bot-secret
        defaultMode: 292
