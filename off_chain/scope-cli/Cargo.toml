[package]
name = "scope-cli"
version = "0.2.0-SNAPSHOT"
edition = "2021"
authors = ["Olivier Ebl√© <olivier@eble.fr>"]
description = "Cli to setup the Scope program and trigger autorefresh of the prices"

[[bin]]
name = "scope"
path = "src/main.rs"

[lib]
name = "scope_client"
path = "src/lib.rs"

[dependencies]
anchor-client = "~0.20.1"
anchor-spl = { version = "~0.20.1", features = ["dex", "token"] }
spl-token = { version = "3.1.1", features = ["no-entrypoint"] }
scope = { path = "../../programs/scope", features = ["no-entrypoint"] }
anyhow = "1.0.0"
clap = { version = "3.1.0", features = ["derive", "env", "wrap_help"] }
# Keep an old version of solana-sdk for now because of anchor requirements
solana-sdk = "~1.8.12"
url = "2.2.2"
serde = "1.0.136"
serde_json = "1.0.79"
tracing = "0.1.10"
tracing-subscriber = { version = "0.3.9", features = ["std", "fmt", "json"] }
tokio = "1.17.0"
warp = "0.3.2"
